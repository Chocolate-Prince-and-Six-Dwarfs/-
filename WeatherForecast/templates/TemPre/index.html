{% extends 'TemPre/base.html' %}
{% load static %}
{% block title %}主页{% endblock %}
{% block link %}
    <link href="{% static 'TemPre/css/index.css' %}" rel="stylesheet">
    <script src="{% static 'echarts/echarts.min.js' %}"></script>
    <script src="{% static 'TemPre/js/echartsTheme.js' %}"></script>
    <script src="{% static 'TemPre/js/processData.js' %}"></script>
    <script src="{% static 'TemPre/js/dateSelect.js' %}"></script>
    <script src="{% static 'TemPre/js/today.js' %}"></script>
{% endblock %}
{% block content %}
    <div class="content">
        <div class="top">
            <p class="title">天气预测</p>
            <p class="location">成都</p>
        </div>
        <div class="middle">
            <div id="ct-current">
                <div class="container">
                    <p id="publicDate"></p>
                    <div id="ct-main">
                        <p id="temText"></p>
                        <p id="nameText"></p>
                        <p id="weekText"></p>
                    </div>
                    <div id="ct-other">
                        <p class="Text">
                            <span class="txt" id="winText"></span>
                        </p>
                        <p class="Text">
                            <span class="txt" id="humText"></span>
                        </p>
                        <p class="Text">
                            <span class="txt" id="airText"></span>
                        </p>
                    </div>
                    <div id="ct-tips">
                        <p id="txt-tips"></p>
                    </div>
                    <div id="ct-image"></div>
                </div>
            </div>
            <div class="todayWeather">
                <p class="itemTitle">今日天气</p>
                <div id="todayweather" style="width: 100%;height: 300px; padding-top: 50px;"></div>
            </div>
            <div class="tmpPre">
                <p class="itemTitle">最近7天气温</p>
                <div id="latestSevenDaysPic" style="width: 100%;height: 300px;padding-top: 50px;"></div>
            </div>
            <div class="tips">
                <p class="itemTitle">生活小贴士</p>
            </div>
            <div class="pastWeather">
                <p class="itemTitle">历史天气</p>
                <div class="dateSelect">
                    <p style="font-weight: bold;">
                        <label>日期选择：</label>
                        <select id="sel_year"></select>年
                        <select id="sel_month"></select>月
                    </p>
                </div>
                <div id="historyPic" style="width: 100%;height: 400px;text-align: center;position: absolute;top: 50px"></div>
            </div>
            <div class="block"></div>
        </div>
        <div class="bottom">
            <p class="message">巧克力王子和六个小矮人 版权所有</p>
        </div>
    </div>
{% endblock %}
